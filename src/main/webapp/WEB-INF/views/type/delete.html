<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Type</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<div id="wrapper">
    <p>
        <a th:href="@{/type}"> Back to list type</a>
    </p>
    <hr>
<h1>Delete Type</h1>
<h1>Are you sure?</h1>
<form th:action="@{/delete-type}" th:object="${type}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <label>Type:</label><br>
    <input type="text"  th:field="*{name}"><br>
    <label>Description:</label><br>
    <input type="text" th:field="*{description}"><br>
    <input type="submit" value="Delete">
</form>
</div>
</body>
</html>
