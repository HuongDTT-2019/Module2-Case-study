<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
<div id="wrapper">
    <h1>Delete Note</h1>
    <p>
        <a th:href="@{/}"> Back to list note</a>
    </p>
    <hr>
<h1>Are you sure ?</h1>

<form th:action="@{/delete-note}" th:object="${note}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
    <tr>
        <td><label>Type</label></td>
        <td>
            <select name="typeNote">
                <option th:each="t:${typeNote}"
                        th:value="${t.id}"
                        th:text="${t.name}"
                        th:selected="(${t.id} == *{typeNote.id})"
                >
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label>Title</label></td>
        <td><input type="text" th:field="*{title}"></td>
    </tr>
    <tr>
        <td> <label>Content</label></td>
        <td><textarea cols="30" rows="10" th:field="*{content}"></textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Delete"></td>
    </tr>
    </table>
</form>
</div>
</body>
</html>
